<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account | BREAKWAY GAS SUPPLY üèÆ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-sidebar">
    <div class="sidebar-header">
      <h1>
        <span>BREAKWAY</span><br><span>GAS SUPPLY</span>
      </h1>
      <img src="gas.png" alt="Breakway Gas Supply Logo" class="sidebar-logo">
    </div>
  </div>
  <div class="page-content">
    <div class="card">
      <div class="card-header">
        <h1>Create Your Account</h1>
      </div>
      <form id="registerForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="Enter your full name" required />
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number or Email</label>
          <input type="text" id="mobile" placeholder="Enter 10 digit mobile number or email" required />
        </div>
        <div class="form-group">
          <label for="password" style="display:flex; justify-content:space-between;">Set Password <span class="password-toggle">Show</span></label>
          <input type="password" id="password" placeholder="Create a strong password" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword" style="display:flex; justify-content:space-between;">Confirm Password <span class="password-toggle">Show</span></label>
          <input type="password" id="confirmPassword" placeholder="Re-enter password" required />
        </div>
        <button type="submit" class="btn btn-submit">Sign Up</button>
      </form>
      <p class="link-text">
        <a href="login.html">Already have an account? Log In</a>
      </p>
    </div>
  </div>
  <button id="themeToggleBtn" class="theme-toggle" aria-label="Toggle theme"></button>
  <script src="main.js"></script>
</body>
</html>
