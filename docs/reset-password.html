<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | BREAKWAY GAS SUPPLY</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-sidebar">
    <div class="sidebar-header">
      <h1>
        <span>BREAKWAY</span><br><span>GAS SUPPLY</span>
      </h1>
      <img src="gas.png" alt="Breakway Gas Supply Logo" class="sidebar-logo">
    </div>
  </div>
  <div class="page-content">
    <div class="card">
      <div class="card-header">
        <h1>Create New Password</h1>
        <p>Your new password must be different from previous passwords.</p>
      </div>

      <form id="resetPasswordForm">
        <div class="form-group">
          <label for="newPassword" style="display:flex; justify-content:space-between;">New Password <span class="password-toggle">Show</span></label>
          <input type="password" id="newPassword" placeholder="Enter new password" required />
        </div>
        <div class="form-group">
          <label for="confirmNewPassword" style="display:flex; justify-content:space-between;">Confirm New Password <span class="password-toggle">Show</span></label>
          <input type="password" id="confirmNewPassword" placeholder="Confirm new password" required />
        </div>
        <button type="submit" class="btn btn-submit">Reset Password</button>
      </form>
    </div>
  </div>
  <button id="themeToggleBtn" class="theme-toggle" aria-label="Toggle theme"></button>
  <script src="main.js"></script>
  <script>
    document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('newPassword').value;
      const confirmNewPassword = document.getElementById('confirmNewPassword').value;

      if (password !== confirmNewPassword) {
        showToast('Passwords do not match!', 'error');
        return;
      }
      
      const contact = sessionStorage.getItem('resetContact');
      if (!contact) {
        showToast('Session expired. Please try again.', 'error');
        setTimeout(() => { window.location.href = 'forgot-password.html'; }, 1500);
        return;
      }

      // --- localStorage Simulation ---
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const userIndex = users.findIndex(user => user.mobile === contact || user.email === contact);

      if (userIndex !== -1) {
        users[userIndex].password = password;
        localStorage.setItem('users', JSON.stringify(users));
        showToast('Password has been reset successfully!', 'success');
        setTimeout(() => { window.location.href = 'login.html'; }, 1500);
      } else {
        showToast('Could not find user to update.', 'error');
      }
    });
  </script>
</body>
</html>
