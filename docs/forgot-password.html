<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | BREAKWAY GAS SUPPLY</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-sidebar">
    <div class="sidebar-header">
      <h1>
        <span>BREAKWAY</span><br><span>GAS SUPPLY</span>
      </h1>
      <img src="gas.png" alt="Breakway Gas Supply Logo" class="sidebar-logo">
    </div>
  </div>
  <div class="page-content">
    <div class="card">
      <div class="card-header">
        <h1>Forgot Password</h1>
        <p>Enter your registered mobile or email to receive a reset code.</p>
      </div>

      <form id="forgotPasswordForm">
        <div class="form-group">
          <label for="mobile">Mobile Number or Email</label>
          <input type="text" id="mobile" placeholder="Enter your registered mobile or email" required />
        </div>
        <button type="submit" class="btn btn-submit">Send Reset Code</button>
      </form>

      <p class="back-link">
        <a href="login.html">‚Üê Back to Login</a>
      </p>
    </div>
  </div>
  <button id="themeToggleBtn" class="theme-toggle" aria-label="Toggle theme"></button>
  <script src="main.js"></script>
  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const contact = document.getElementById('mobile').value.trim();
      if (!contact) {
        showToast('Please enter your mobile number or email.', 'error');
        return;
      }
      
      // --- localStorage Simulation ---
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const userExists = users.some(user => user.mobile === contact || user.email === contact);

      if (!userExists) {
        showToast('No account found with this mobile number or email.', 'error');
        return;
      }
      
      sessionStorage.setItem('resetContact', contact); // Save contact for the next step
      showToast('Account found! Redirecting you to reset your password.', 'success');
      setTimeout(() => { window.location.href = 'reset-password.html'; }, 1500);
    });
  </script>
</body>
</html>
